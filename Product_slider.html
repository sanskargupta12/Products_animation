
<!--DOCTYPE html-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--==Title===========================-->
    <title>Product Slider HTML</title>
    <!--==CSS=============================-->
   <!--==Import Poppins Font=============-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>

    <!--==Product Slider=============================-->
    <section id="p_slider">


        <!-- Swiper -->
        <div class="swiper mySwiper">
        <div class="swiper-wrapper">

            <!--slide-1-->
            <div class="swiper-slide">
            <!--**box********************-->
            <div class="product-box">
            <!--img-->
            <div class="product-box-img">
                <img alt="1" src="https://i.pinimg.com/564x/71/57/21/715721cef5bcf33a255a0b5480e27d1e.jpg">
            </div>
            <!--text-->
            <div class="product-box-text">
                <a href="#">
                    Plants
                </a>
                <span>$10.05</span>
            </div>
            </div>
            </div><!--slide-end-->

            <!--slide-2-->
            <div class="swiper-slide">
            <!--**box********************-->
            <div class="product-box">
            <!--img-->
            <div class="product-box-img">
                <img alt="1" src="https://i.pinimg.com/736x/b4/25/3a/b4253a08dd1db162e67c29515feca47a.jpg">
            </div>
            <!--text-->
            <div class="product-box-text">
                <a href="#">
                    Plants
                </a>
                <span>$10.05</span>
            </div>
            </div>
            </div><!--slide-end-->

            <!--slide-3-->
            <div class="swiper-slide">
            <!--**box********************-->
            <div class="product-box">
            <!--img-->
            <div class="product-box-img">
                <img alt="1" src="https://i.pinimg.com/236x/8f/7c/13/8f7c1335cbed047d5e77a56b7b5377a9.jpg">
            </div>
            <!--text-->
            <div class="product-box-text">
                <a href="#">
                    Plants
                </a>
                <span>$10.05</span>
            </div>
            </div>
            </div><!--slide-end-->

            <!--slide-4-->
            <div class="swiper-slide">
            <!--**box********************-->
            <div class="product-box">
            <!--img-->
            <div class="product-box-img">
                <img alt="1" src="https://i.pinimg.com/236x/5e/ee/46/5eee46bbd7c36631d6f835c46d2afb03.jpg">
            </div>
            <!--text-->
            <div class="product-box-text">
                <a href="#">
                    Plants
                </a>
                <span>$10.05</span>
            </div>
            </div>
            </div><!--slide-end-->

            <!--slide-5-->
            <div class="swiper-slide">
            <!--**box********************-->
            <div class="product-box">
            <!--img-->
            <div class="product-box-img">
                <img alt="1" src="https://i.pinimg.com/736x/c3/b2/3e/c3b23e11e9c2b01c790d16db1d3f8440.jpg">
            </div>
            <!--text-->
            <div class="product-box-text">
                <a href="#">
                    Plants
                </a>
                <span>$10.05</span>
            </div>
            </div>
            </div><!--slide-end-->

        </div>
        <div class="swiper-pagination"></div>
        </div>

    </section>
    


    <!-- Swiper JS -->
  <script src="js/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 10,
      pagination: {
        el: ".swiper-pagination",
        type: "progressbar",
      },
      breakpoints: {
        0: {
          slidesPerView: 1,
          spaceBetween: 50,
        },
        810: {
          slidesPerView: 2,
          spaceBetween: 40,
        },
        1250: {
          slidesPerView: 3,
          spaceBetween: 30,
        },
      },
    });
  </script>
</body>
</html>
